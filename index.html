<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Economic Trends Dashboard</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Global Economic Trends Dashboard</h1>
  </header>
  <main>
    <div id="map"></div>
    <div class="sidebar">
      <h2>Macroeconomic Indicators</h2>
      <div class="indicator">
        <label for="gdp">GDP</label>
        <select id="gdp">
          <option value="gdp_2020">GDP 2020</option>
          <option value="gdp_2021">GDP 2021</option>
          <option value="gdp_2022">GDP 2022</option>
        </select>
      </div>
      <div class="indicator">
        <label for="inflation">Inflation</label>
        <select id="inflation">
          <option value="inflation_2020">Inflation 2020</option>
          <option value="inflation_2021">Inflation 2021</option>
          <option value="inflation_2022">Inflation 2022</option>
        </select>
      </div>
      <div class="indicator">
        <label for="unemployment">Unemployment</label>
        <select id="unemployment">
          <option value="unemployment_2020">Unemployment 2020</option>
          <option value="unemployment_2021">Unemployment 2021</option>
          <option value="unemployment_2022">Unemployment 2022</option>
        </select>
      </div>
    </div>
  </main>
  <div id="tooltip" class="tooltip"></div>
  <div id="plotly-chart"></div>
  <footer>
    Data provided by World GeoJSON project. Map visualization powered by D3.js.
  </footer>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
