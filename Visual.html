<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Economic Trends Dashboard</title>
  
  <link rel="stylesheet" href="styles.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Global Economic Trends Dashboard</h1>
  </header>
  
  <main>
    <div id="map"></div>
    
    <div class="sidebar">
          <h2>Macroeconomic Indicators</h2>
          
          <div class="indicator">
            <label for="indicator-select">Select Indicator:</label>
            <select id="indicator-select">
              <option value="gdp" selected>GDP (Current US$)</option>
              <option value="inflation">Inflation (Annual %)</option>
              <option value="unemployment">Unemployment (%)</option>
            </select>
          </div>

          <div id="plotly-chart"></div>

        </div>
  </main>

  <div id="tooltip" class="tooltip"></div>

  <footer>
    Data provided by World GeoJSON project. Map visualization powered by D3.js.
  </footer>

  <script src="https://cdn.plot.ly/plotly-3.2.0.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="visual.js"></script>
  
</body>
</html>
